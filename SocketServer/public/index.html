<html>
  <head>
    <title>Infracom Server</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="/stylesheets/style.css">
  </head>
  <body>
    <h1>Welcome Client</h1>
    <h2>Select file to download</h2>
    <table class="table table-striped">
      <thead>
        <th>File Name</th>
        <th>Size </th>
      </thead>
      <tbody id="files">
        <!--Client Side Rendering-->
      </tbody>
    </table>
    <p>
      Current Users:<span id="count"></span>
    </p>
    <h2>Current user state</h2>
    <table class="table table-striped">
      <thead>
        <th>
          Type
        </th>
        <th>
          File Name
        </th>
        <th>
          When
        </th>
      </thead>
      <tbody id="toZip">
        <!--Para descargar el zip porque js directamente no deja modificar el fs del usuario-->
      </tbody>
    </table>
    <button id="download" class="btn btn-primary">Download</button>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
  <script src="./javascripts/Stuk-jszip-112fcdb/dist/jszip.js"></script>
  <script src="./javascripts/index.js"></script>
</html>
